<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">

  <link rel="stylesheet" href="./css/style.css">

<body>
  <header>
    <div class="container">
      <div id="branding">
        <img src="http://upload.wikimedia.org/wikipedia/commons/thumb/b/be/Wine_logo.svg/1024px-Wine_logo.svg.png" width="32px" height="32px" alt="">
        <h2>mVino</h2>
        <h5>Personal Wine List Log</h5>
      </div>
    </div>
  </header>

  <!-- DISPLAY -->
  <section id="display">
    <div class="container srch">
      <form class="field" action="index.html" method="post">
        <input id="searchField" type="text" placeholder="Search">
        <button type="submit" class="button_1">Search</button>
      </form>
      <div id="content" style="overflow-x:auto;">
        <!-- hidden - diplays wine information -->
      </div>
    </div>
  </section>

  <!-- FORM -->
  <section id="form">
    <div class="container">
      <div id="info">
        <p>Name</p>
        <p>Type</p>
        <p>Year</p>
        <p>Rating</p>
      </div>
      <div class="input">
        <form>
          <br>
          <input id="nameField" type="text"  value=""><br>
          <br>
          <input id="typeField" type="text"  value=""><br>
          <br>
          <input id="yearField" type="number"  value=""><br>
          <br>
          <input id="ratingField" type="number"  value=""><br>
          <div class="buttons">
            <button type="submit" class="button_2">Add</button>
          </div>
        </form>
      </div>
    </div>
  </section>

  <!-- FOOTER -->

  </script>
  <script type="text/javascript" src="./js/app.js"></script>
